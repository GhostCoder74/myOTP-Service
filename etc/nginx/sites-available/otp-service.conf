##########################################
# 1) OTP-Service – example1.de
##########################################
server {
    listen 443 ssl http2;
    server_name otp.example1.de;

    ssl_certificate     /path/to/certs/cert.pem;
    ssl_certificate_key /path/to/certs/privkey.pem;

    include /etc/nginx/snippets/otp-common.conf;

    # Optional Logging
    access_log /var/log/nginx/otp-example1-access.log;
    error_log  /var/log/nginx/otp-example1-error.log;
}
